<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crowd at a concert Parallax</title>
    <link rel="stylesheet" href="style.css">

    <style type ="text/css">
.first, .second {
    position: absolute;
    top: 200px;
    left: 200px;
}
.first {
    font-size: 2em;
    color: blue;
    top: 100px;
    left: 100px;
}
.second {
    font-size: 1.5em;
}
    </style>
    
</head>

<body>
  <script language = "javascript">
$(function () {
    $(document).on('mousemove', function (e) {
        $('.first').css({
            left: -e.pageX / 10 + 100,
            top: -e.pageY / 10 + 100
        });
        $('.second').css({
            left: e.pageX / 50 + 200,
            top: e.pageY / 50 + 200
        });
    });
});
  </script>
<p class='first'>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
<p class='second'>Lorem ipsum dolor sit amet.</p>
</body>
</html>
